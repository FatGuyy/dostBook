{% load static %}
{% load messages %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video_upload</title>
</head>
<body>
    <div>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Upload Video</button>
    </form>
    </div>
    
    <div class="messages">
        {% messages %}
    </div>    
</body>
</html>
